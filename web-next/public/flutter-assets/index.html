<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/flutter-assets/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="designwear">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>designwear</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="loading" style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px; 
        height: 40px; 
        border: 4px solid rgba(255,255,255,0.3); 
        border-top: 4px solid white; 
        border-radius: 50%; 
        animation: spin 1s linear infinite; 
        margin: 0 auto 20px;
      "></div>
      <div>Loading DesignWear...</div>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide loading screen when Flutter loads
    window.addEventListener('flutter-initialized', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
